<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="register">Register</h1>
        <p class="add_info">Please fill your information in this form</p>
        <div class="personal_info">
            <form>
                <div class="name">
                    <input type="text" name="name" size="20" placeholder="Name" class="info">
                </div>
                <div class="email"><input type="email" name="email" size="20" placeholder="Email" class="info">
                </div>

                <div class="input_gender">
                    <p class="text">Gender</p>
                    <input type="radio" name="choice1" value="male" id="genders">
                    <label  for="genders" class="first">
                        Male
                    </label>
                    <input type="radio" name="choice1" value="female" id="genderss">
                    <label for="genders">
                        Female
                    </label>
                </div>
                <div class="input_type_account">
                    <p class="text">Account Type</p>
                    <input type="radio" name="choice1" value="free" id="countries">
                    <label for="countries" class="first">
                        Free
                    </label>
                    <input type="radio" name="choice1" value="pro" id="countries">
                    <label for="countries">
                        Pro
                    </label>
                </div>
                <div class="username"><input type="text" name="username" size="20" placeholder="Username" class="info">
                </div>
                <div class="zip_code"><input type="text" name="zip_code" size="20" placeholder="Zip Code" class="info">
                </div>
                <div class="phone"><input type="text" name="phone" size="20" placeholder="Phone" class="info">
                </div>
                <button class="submit">Submit</button>
            </form>
        </div>
        <div class="login">
            <p>Already have an account?</p>
            <a class="link" href="http://www.linkedin.com/in/evgeniy-matveev-9a095a225/">Login</a>
        </div>
    </div>
</body>

</html>
